<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natasha Johnson">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/script.js" defer></script>
</head>
<body>
    <section class="modal">
        <form class="modal__container">
            <h1 class="card__title modal__title">Tic Tac Toe</h1>
            <p class="modal__paragraph"> </p>
            <input type="text" name="name" id="name" class="name" placeholder="enter player name">
            <button type="submit" class="btn modal__btn-primary" id="play">Play Game</button>
        </form>
    </section>
    <section class="modal modal__replay">
        <div class="modal__container replay_container">
            <h1 class="card__title modal__title">Play Again?</h1>
            <div class="modal__buttons">
                <button class="btn card_button card__button--primary" id="reset">Yes</button>
                <button class="btn card_button card__button--secondary" id="end">No</button>
            </div>
        </div>
    </section>
    <section class="modal modal__end">
        <section class="modal__wrapper modal__container replay__container">
            <h1 class="card__title modal__title">Thanks for playing!!</h1>
            <p><a href="https://github.com/artsycoder533" target="_blank"><i class="fab fa-github"></i> Github</a></p>
            <p><a href="https://twitter.com/artsycoder533" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></p>
            <p><a href="https://www.instagram.com/artsycoder533/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></p>
            <p><a href="https://www.youtube.com/playlist?list=PL2WqH02famSWb--s57DF9esI-rVUCcilS" target="_blank"><i class="fab fa-youtube"></i> Youtube</a></p>
            <footer><small>&copy; <span class="date"></span> Coded & Created by: Natasha J.</small></footer>
        </section>
    </section>
    <section class="card">
        <section class="card__header">
            <h1 class="card__title">Tic Tac Toe</h1>
            <p class="card__message"></p>
        </section>
        <section class="card__content">
        </section>
        <div class="card__scores">
            <div class="card__player">
                <h4 id="player__heading">player</h4>
                <h4 class="player__score" id="player">0</h4>
            </div>
            <div class="card__computer">
                <h4 id="computer__heading">computer</h4>
                <h4 class="player__score" id="computer">0</h4>
            </div>
        </div>
    </section>
</body>
</html>
