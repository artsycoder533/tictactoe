<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natasha Johnson">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
    <section class="modal">
        <form class="modal__container">
            <h1 class="card__title modal__title">Tic Tac Toe</h1>
            <p class="modal__paragraph">Can you beat the computer?!</p>
            <input type="text" name="name" id="name" class="name" placeholder="enter player name">
            <button type="submit" class="btn modal__btn-primary" id="play">Play Game</button>
        </form>
    </section>
    <section class="card">
        <section class="card__header">
            <h1 class="card__title">Tic Tac Toe</h1>
            <span class="card__controls">
                <button class="btn card_button card__button--primary" id="reset">Play Again</button>
            </span>
            <p class="card__message"></p>
        </section>
        <section class="card__content">
        </section>
        <footer>&copy; <span class="date"></span> Coded & Created by: Natasha J.</footer>
    </section>
    
</body>
</html>
